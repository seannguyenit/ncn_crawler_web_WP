<script>
    let ArrayDataInput = [];
    let ArrayDataUpdate = [];
    let ArrayDataInsert = [];
    let main_table = document.getElementById('table_data').children[1];
    init_users();
    async function init_users() {
        main_table.innerHTML = '';
        const slotfilter = $("#slotname").val();
        var dt = await fbuid_get_all();
        if (dt) {
            if (slotfilter.length > 0) {
                dt = dt.filter(ft => ft.slot === slotfilter);
            }
            dt.forEach((item, index) => {
                main_table.innerHTML += `
                <tr>
                    <td>${index + 1}</td>    
                    <td>${item.slot}</td>    
                    <td>${item.account}</td>    
                    <td>${item.password}</td>    
                    <td>${item.uid}</td>    
                    <td>${item.token}</td>
                    <td>
                        ${button_action_tool(item.id, 'open_modal', ['btn', 'btn-sm', 'btn-primary'], 'edit')}
                        ${button_action_tool(item.id, 'del_tool', ['btn', 'btn-sm', 'btn-danger'], 'delete')}
                    </td>
                </tr>
            `;
            });
            $("#tableCaption").text(`Tổng số dòng : ${dt.length}`);
            smoothy_ui_table();
        }
    }
    // $(document).ready(function () {
    //     $("#user_details").on('show.bs.modal', function () {
    //         alert(params);
    //     });
    // });

    async function open_modal(params) {
        if (params != 0) {
            var detail_dt = await fbuid_get_detail(params);
            $('#id').val(detail_dt.id || 0);
            $('#account').val(detail_dt.account || '');
            $('#slot').val(detail_dt.slot || '');
            $('#password').val(detail_dt.password || '');
            $('#uid').val(detail_dt.uid || '');
            $('#token').val(detail_dt.token || '');
        } else {
            $('#id').val(0);
            $('#slot').val('');
            $('#account').val('');
            $('#password').val('');
            $('#uid').val('');
            $('#token').val('');

        }
        $('#user_details').modal('show');

    }
    async function checkArrayAccount(accounts) {
        var url = `/api/fbuid/checkAccounts`;
        var meth = 'POST';
        let rs = await fbuid_checkAccount(url, accounts, meth);
        return rs;
    }

    async function save_() {
        if (!confirm('Bạn có chắc chắn muốn thay đổi dữ liệu ?')) {
            return;
        }
        var id = $("#id").val()
        var account = $("#account").val()
        var slot = $("#slot").val()
        var password = $("#password").val()
        var uid = $("#uid").val()
        var token = $("#token").val()

        const existed = await fbuid_get_by_acc(account);
        if (!id && existed && existed.id > 0) {
            alert("account đã tồn tại !")
            return;
        }

        var url = `/api/fbuid`;
        var meth = 'POST';
        const formData = new FormData();

        if (id != 0) {
            meth = 'PUT';
            url = `/api/fbuid/${id}`;
        }
        var data = { id, account, slot, password, uid, token };

        let rs = await fbuid_save(url, data, meth);

        init_users();
    };

    async function del_tool(id) {
        if (!confirm('Bạn có chắc chắn muốn thay đổi dữ liệu ?')) {
            return;
        }
        let rs = await fbuid_del(id);
        // const formData = new FormData();
        // console.log('Success:', rs);
        init_users();
    }

    async function runInputBugdata() {
        if (!confirm('Bạn có chắc chắn muốn thay đổi dữ liệu ? Dữ liệu lớn có thể mất thời gian lâu hơn !')) {
            return;
        }
        var urlinsert = `/api/fbuid_insertbigdata`;
        var urlupdate = `/api/fbuid_updatebigdata`;
        //POST la insert
        if (ArrayDataUpdate.length > 0) {
            if (ArrayDataInsert.length === 0) {
                const rsI = await fbuid_saveBigdata(urlupdate, ArrayDataUpdate, 'PUT')
                if (rsI.ok == 1) {
                    alert("Đã cập nhật xong !");
                    location.reload();
                }
            } else {
                const [rsInsert, rsUpdate] = await Promise.all([
                    fbuid_saveBigdata(urlinsert, ArrayDataInsert, 'POST'),
                    fbuid_saveBigdata(urlupdate, ArrayDataUpdate, 'PUT')
                ])
                console.log(rsInsert, rsUpdate);
                if (rsInsert.ok == 1 && rsUpdate.ok == 1) {
                    alert("Đã cập nhật xong !");
                    location.reload();
                }
            }
        } else {
            const rs = await fbuid_saveBigdata(urlinsert, ArrayDataInsert, 'POST');
            if (rs.ok == 1) {
                alert("Đã cập nhật xong !");
                location.reload();
            }
        }

    }



    async function analysicInputBugdata() {
        ArrayDataUpdate = [];
        ArrayDataInsert = [];
        ArrayDataInput = [];
        var input = $("#inputBigData").val()
        if (input.length === 0) return;
        ArrayDataInput = input.split("\n").map(m => {
            const [slot, account, password, uid, token] = m.split("|");
            return { slot, account, password, uid, token };
        })
        const arrDistin = [...new Set(ArrayDataInput.map(m => m.account))];
        if (arrDistin.length != ArrayDataInput.length) {
            $("#statusDuplicate").text("Có");
        }
        $("#total").text(ArrayDataInput.length);
        const checktedAccounts = await checkArrayAccount(arrDistin);
        if (checktedAccounts) {
            ArrayDataUpdate = checktedAccounts.map(m => {
                const found = ArrayDataInput.find(f => f.account === m.account);
                if (found) {
                    return { ...m, uid: found.uid, token: found.token }
                }
                return m;
            });
            $("#totalUpdate").text(ArrayDataUpdate.length);
            ArrayDataInsert = ArrayDataInput.filter(ft => !ArrayDataUpdate.find(f => f.account === ft.account));
        } else {
            ArrayDataInsert = ArrayDataInput;
        }
        $("#totalInsert").text(ArrayDataInsert.length);
    }

</script>
